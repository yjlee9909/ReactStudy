<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>리액트 1분만에 추가해보기!</title>
  </head>
  <body>
    <h1>내 html에 리액트 1분만에 추가해보기!</h1>
    <p>단 1분만에 설치없이 리액트를 추가할 수 있다구요?</p>
    <div id="root"></div>
    <!-- 리액트 사용 가능 스크립트  -->
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script> 
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script type="text/babel">
        function HelloButton(props) {
            // 기존 js에서는 return ``를 하였지만
            // jsx 문법에서는 return ()를 사용 (babel에서 이 문법을 사용할 수 있게 호환)
            return (
                <button onClick={()=>console.log('실행')}>
                    Hello
                </button>
            );
        }
        // props 값을 전달 가능
        function HelloReact() {
            return (
                <div>
                    <h1>hello world</h1>
                    <p>{10 + 10}</p>
                </div>
            )
        }

        const app = (
            <div>
                <HelloReact/>
                <p>{HelloButton()}</p>
                {/* 컴포넌트 */}
                <HelloButton/>
                <HelloButton/>
                <HelloButton/>
                <HelloButton/>
                <HelloButton/>
            </div>
        );

        // DOM에 리액트 컴포넌트 랜더링하기
        const domContainer = document.querySelector('#root');
        ReactDOM.render(app, domContainer);
    </script>
  </body>
</html>
